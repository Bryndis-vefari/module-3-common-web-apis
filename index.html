<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6dec33764b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
  <title>My Book List App</title>

</head>
<body>

  <div class="container mt-5">

    <h1 class="display-4 text-center"> 
<!-- icon from Font Awesome -->
    <i class="fas fa-bookmark"></i>
<!-- text-warning gets me the yellow color for he book word  -->
    My <span class="text-warning"> Book</span>List</h1>

        <form id="book-form">

            <div class="form-group mt-5">
                <label for="title">Your bookÂ´s title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group mt-4">
                <label for="author">The Author</label>
                <input type="text" id="author" class="form-control">
            </div>

            <div class="form-group mt-4">
                <label for="title">ISBN Number</label>
                <input type="text" id="isbn" class="form-control">
            </div>

            <div class="d-grid gap-2 mt-5">
                <input class="btn btn-lg btn-primary" type="submit" value="Add book to my Booklist">
              </div>

        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

<script src="app.js"></script>
</body>
</html>
